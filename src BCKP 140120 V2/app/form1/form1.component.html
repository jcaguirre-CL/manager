  <mat-card-content>
      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutWrap fxLayoutAlign="center" fxLayoutGap="25px">
        <div fxFlex="50">
          <div class="jumbotron">
              <form>
                <mat-form-field class="example-full-width">
                  <input matInput [matDatepicker]="picker" placeholder="Fecha del evento" [formControl]="stateCtrl">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Responsable" aria-label="Responsable" [matAutocomplete]="auto" [formControl]="stateCtrl">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                      <!-- <img class="example-option-img" aria-hidden [src]="state.flag" height="25"> -->
                      <span>{{state.name}}</span> |
                      <small>Resp: {{state.population}}</small>
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              

                
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Atenci칩n" [popoverTitle]="popTitle" [ngbPopover]="popContent" [formControl]="stateCtrl">
                </mat-form-field>
              
          
                  <ng-template #popTitle>Ayuda</ng-template>
                  <ng-template #popContent>Descripcion extendida</ng-template>

                <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="Descripci칩n" [formControl]="stateCtrl"></textarea>
                </mat-form-field>
              
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="Area" [formControl]="stateCtrl">
                    <mat-option value="option">Area 1</mat-option>
                  </mat-select>
                </mat-form-field>
                <br>
              
                <mat-slide-toggle
                  [checked]="stateCtrl.disabled"
                  (change)="stateCtrl.disabled ? stateCtrl.enable() : stateCtrl.disable()">
                  Bloquear ingreso?
                </mat-slide-toggle>
                <br>
              </form>
          </div>
