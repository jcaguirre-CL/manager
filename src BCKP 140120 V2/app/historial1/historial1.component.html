<mat-card class="example-form basic-container">
        <mat-card-title>HISTORIAL DE EVENTOS</mat-card-title>
        <mat-card-subtitle>
          Filtros de b√∫squeda
          <mat-form-field>
              List length:
              <input matInput [(ngModel)]="length">
            </mat-form-field>
            
            <mat-form-field>
              Page size:
              <input matInput [(ngModel)]="pageSize">
            </mat-form-field>
            <mat-form-field>
              Page size options:
              <input matInput
                     [ngModel]="pageSizeOptions"
                     (ngModelChange)="setPageSizeOptions($event)">
            </mat-form-field>
        </mat-card-subtitle>
        <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> PROGRAMA </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> RESPONSABLE OPERACION </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> APRUEBA </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> ESTADO </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = $event">
          </mat-paginator>
        </mat-card-content>
        <mat-card-footer style="width:95%">

        </mat-card-footer>
      </mat-card>
      
      
      <div class="example-container">
      
        </div>
